<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB ゲーム詳細</title>
    <style>
        :root {
            --phillies-red: #E81828;
            --reds-red: #C6011F;
            --phillies-blue: #003087;
            --reds-blue: #000000;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-text: #e0e0e0;
            --dark-secondary: #9e9e9e;
            --dark-border: #424242;
            --dark-hover: #2d2d2d;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--phillies-red), var(--reds-red));
            color: var(--dark-text);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .date-selector {
            margin-bottom: 20px;
            text-align: center;
        }

        .date-selector input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid var(--dark-border);
            border-radius: 5px;
            margin-right: 10px;
            background-color: var(--dark-card);
            color: var(--dark-text);
        }

        .date-selector button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: var(--phillies-red);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .date-selector button:hover {
            background-color: #c0101e;
        }

        .games-list {
            margin-bottom: 30px;
        }

        .game-item {
            background: var(--dark-card);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: background-color 0.3s;
            border: 1px solid var(--dark-border);
        }

        .game-item:hover {
            background-color: var(--dark-hover);
        }

        .game-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .game-item-teams {
            font-weight: bold;
            font-size: 1.1em;
        }

        .game-item-status {
            font-weight: bold;
            color: var(--dark-secondary);
        }

        .game-item-score {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
            padding: 20px;
            background: var(--dark-card);
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--dark-border);
        }

        .team.away {
            border-top: 5px solid var(--phillies-blue);
        }

        .team.home {
            border-top: 5px solid var(--reds-blue);
        }

        .team-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .team-score {
            font-size: 3em;
            font-weight: bold;
        }

        .vs {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--dark-secondary);
        }

        .game-status {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background-color: var(--dark-card);
            border-radius: 5px;
            border: 1px solid var(--dark-border);
        }

        .linescore {
            width: 100%;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--dark-card);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--dark-border);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid var(--dark-border);
            color: var(--dark-text);
        }

        th {
            background-color: #2d2d2d;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #252525;
        }

        tr:hover {
            background-color: var(--dark-hover);
        }

        .inning-header {
            background-color: #2d2d2d;
            font-weight: bold;
        }

        .pitcher-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .pitcher-card {
            width: 45%;
            padding: 20px;
            background: var(--dark-card);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border: 1px solid var(--dark-border);
        }

        .pitcher-card h3 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--dark-border);
        }

        .at-bat {
            background: var(--dark-card);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border: 1px solid var(--dark-border);
        }

        .at-bat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--dark-border);
        }

        .batter-name {
            font-size: 1.3em;
            font-weight: bold;
        }

        .count {
            font-size: 1.2em;
            font-weight: bold;
        }

        .pitches {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .pitch {
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            color: white;
            font-size: 0.9em;
            background-color: #000000;
        }

        .ball {
            background-color: #4CAF50;
            /* Green */
        }

        .strike {
            background-color: #FFC107;
            /* yellow */
            color: #000000;
        }

        .foul {
            background-color: #FF9800;
            /* Orange */
        }

        .out {
            background-color: #c0101e;
            /* Red */
        }

        .hit {
            background-color: #2196F3;
            /* Blue */
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }





        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
        }

        .error {
            background-color: #c62828;
            color: #ffcdd2;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {

            .team,
            .pitcher-card {
                width: 100%;
                margin-bottom: 20px;
            }

            .game-info {
                flex-direction: column;
            }

            .vs {
                margin: 15px 0;
            }

            .date-selector input {
                display: block;
                margin: 0 auto 10px;
            }
        }

        /* ... 既存のスタイル ... */

        /* 投手情報と打者情報を包含するコンテナ */
        .pitcher-info,
        .batter-info {
            display: flex;
            justify-content: space-around;
            /* カード間にスペースを配置 */
            flex-wrap: wrap;
            /* スクリーン幅が狭い場合に折り返す */
            margin-bottom: 30px;
            gap: 20px;
            /* カード間の最小間隔 (モダンな方法) */
        }

        /* 個々のカード (投手・打者) */
        .pitcher-card {
            /* width を固定値から flex に変更して、均等に分配 */
            flex: 1 1 45%;
            /* 成長しない, 縮小可能, 基本幅45% */
            min-width: 300px;
            /* 最小幅を設定して、極端に狭くなるのを防ぐ */
            padding: 20px;
            background: var(--dark-card);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 0;
            /* 親の gap で間隔を管理 */
            border: 1px solid var(--dark-border);
            display: flex;
            flex-direction: column;
            /* 内容を縦に並べる */
        }

        /* カード内のテーブルを最大化 */
        .pitcher-card table {
            width: 100%;
            flex-grow: 1;
            /* カード内でテーブルがスペースを占めるように */
        }

        /* ... 既存のスタイル ... */

        @media (max-width: 768px) {

            /* ... 既存のスタイル ... */

            /* モバイルビューでは縦に並べる */
            .pitcher-info,
            .batter-info {
                flex-direction: column;
                align-items: center;
                /* 中央揃え */
            }

            .pitcher-card {
                width: 100%;
                max-width: 500px;
                /* 最大幅を設定 */
                min-width: 0;
                /* モバイルで親要素からはみ出るのを防ぐ */
                margin-bottom: 20px;
                /* カード間の間隔 */
            }

            /* ... 既存のスタイル ... */
        }

        /* 帯グラフ用のスタイルを追加 */
.pitcher-bar-container {
    width: 100%;
    background-color: #333;
    border-radius: 10px;
    margin: 10px 0;
    overflow: hidden;
    height: 30px;
    position: relative;
}

.pitcher-bar-segment {
    height: 100%;
    float: left;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
    transition: width 0.3s ease;
}

.pitcher-bar-label {
    position: absolute;
    bottom: -25px;
    font-size: 12px;
    color: #ccc;
    white-space: nowrap;
}

.pitcher-chart-container {
    margin: 20px 0;
    padding: 15px;
    background: #2d2d2d;
    border-radius: 10px;
    border: 1px solid var(--dark-border);
}

/* ゲーム一覧の詳細時刻表示用スタイル */
.game-item-time {
    text-align: right;
    font-size: 0.9em;
    color: var(--dark-secondary);
    margin-top: 5px;
    font-weight: bold;
}

.game-item-datetime {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 8px;
    font-size: 0.85em;
}

.game-item-time-main {
    font-weight: bold;
    color: #4CAF50;
}

.game-item-status-detail {
    color: var(--dark-secondary);
    background: #2d2d2d;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 0.8em;
}
    </style>
</head>

<body>
    <div class="container">
       

        <div class="date-selector">
            <input type="date" id="date-input" value="2024-04-11">
            <button onclick="fetchGames()">ゲームを取得</button>
        </div>

        <div id="main-content">
            <div class="loading">日付を選択して「ゲームを取得」ボタンをクリックしてください</div>
        </div>
    </div>

    <script>
        // 日付選択時にゲームリストを取得
        async function fetchGames() {
            const dateInput = document.getElementById('date-input');
            const selectedDate = dateInput.value;
            const mainContent = document.getElementById('main-content');

            // 日付をMM/DD/YYYY形式に変換
            const dateParts = selectedDate.split('-');
            const formattedDate = `${dateParts[1]}/${dateParts[2]}/${dateParts[0]}`;

            const url = `https://statsapi.mlb.com/api/v1/schedule/games/?sportId=1&date=${formattedDate}`;

            try {
                mainContent.innerHTML = '<div class="loading">データを読み込んでいます...</div>';

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                renderGamesList(data.dates[0].games);
            } catch (error) {
                mainContent.innerHTML = `
                    <div class="error">
                        データの読み込みに失敗しました: ${error.message}
                    </div>
                `;
                console.error("Error fetching games ", error);
            }
        }

// より詳細な時刻表示を含むゲームリスト表示関数
function renderGamesList(games) {
    const mainContent = document.getElementById('main-content');

    if (!games || games.length === 0) {
        mainContent.innerHTML = '<div class="error">指定された日付にゲームが見つかりませんでした</div>';
        return;
    }

    let html = '<div class="games-list"><h2>ゲーム一覧</h2>';

    games.forEach(game => {
        const awayTeam = game.teams.away.team;
        const homeTeam = game.teams.home.team;
        const awayScore = game.teams.away.score || 0;
        const homeScore = game.teams.home.score || 0;
        const status = game.status.detailedState;
        const statusCode = game.status.statusCode;
        
        // 試合開始時刻を取得・フォーマット
        let gameTimeInfo = '';
        if (game.gameDate) {
            const gameDate = new Date(game.gameDate);
            // 日本時間に変換
            const jstDate = new Date(gameDate.getTime());
            
            // 時刻部分のみ抽出
            const timeString = jstDate.toLocaleTimeString('ja-JP', { 
                hour: '2-digit', 
                minute: '2-digit',
                timeZone: 'Asia/Tokyo'
            });
            
            // 日付情報（今日以外の場合）
            const today = new Date();
            const isToday = gameDate.toDateString() === today.toDateString();
            const dateString = isToday ? '' : gameDate.toLocaleDateString('ja-JP', {
                month: 'short',
                day: 'numeric'
            });
            
            gameTimeInfo = `
                <div class="game-item-datetime">
                    <span class="game-item-time-main">${timeString}</span>
                    ${dateString ? `<span class="game-item-date">${dateString}</span>` : ''}
                    <span class="game-item-status-detail">${status}</span>
                </div>
            `;
        }

        // ゲーム状態に応じた表示
        const isFinal = statusCode === 'F' || statusCode === 'FR';
        const isInProgress = statusCode === 'I' || statusCode === 'IR';
        const isScheduled = statusCode === 'S' || statusCode === 'PW' || statusCode === 'PW';

        // 勝利チームの得点をオレンジで表示
        if (awayScore > homeScore && (isFinal || isInProgress)) {
            html += `
                <div class="game-item" onclick="fetchGameDetail(${game.gamePk})">
                    <div class="game-item-header">
                        <div class="game-item-teams">${awayTeam.name} vs ${homeTeam.name}</div>
                    </div>
                    <div class="game-item-score">
                        <span style="color: orange;">${awayScore}</span> - ${homeScore}
                    </div>
                    ${gameTimeInfo}
                </div>
            `;
        } else if ((isFinal || isInProgress)) {
            html += `
                <div class="game-item" onclick="fetchGameDetail(${game.gamePk})">
                    <div class="game-item-header">
                        <div class="game-item-teams">${homeTeam.name} vs ${awayTeam.name}</div>
                    </div>
                    <div class="game-item-score">
                        ${awayScore} - <span style="color: orange;">${homeScore}</span>
                    </div>
                    ${gameTimeInfo}
                </div>
            `;
        } else {
            // 未開始または延期ゲーム
            html += `
                <div class="game-item" onclick="fetchGameDetail(${game.gamePk})">
                    <div class="game-item-header">
                        <div class="game-item-teams">${homeTeam.name} vs ${awayTeam.name}</div>
                    </div>
                    <div class="game-item-score">
                        ${awayScore} - ${homeScore}
                    </div>
                    ${gameTimeInfo}
                </div>
            `;
        }
    });

    html += '</div>';
    mainContent.innerHTML = html;
} // 特定のゲームの詳細を取得
        async function fetchGameDetail(gamePk) {
            const mainContent = document.getElementById('main-content');
            const url = `https://statsapi.mlb.com/api/v1.1/game/${gamePk}/feed/live`;

            try {
                mainContent.innerHTML = '<div class="loading">ゲーム詳細を読み込んでいます...</div>';

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                renderGame(data);
            } catch (error) {
                mainContent.innerHTML = `
                    <div class="error">
                        データの読み込みに失敗しました: ${error.message}
                    </div>
                `;
                console.error("Error fetching game ", error);
            }
        }


        // ゲームデータをHTMLにレンダリングする関数
        function renderGame(data) {
            const mainContent = document.getElementById('main-content');
            const gameData = data.gameData;
            const liveData = data.liveData;

            // チーム情報
            const awayTeam = gameData.teams.away;
            const homeTeam = gameData.teams.home;

            // スコア情報
            const linescore = liveData.linescore;
            const awayRuns = linescore.teams?.away?.runs ?? 0;
            const homeRuns = linescore.teams?.home?.runs ?? 0;

            // ゲーム状況
            const currentInning = linescore.currentInningOrdinal || '';
            const inningState = linescore.inningState === 'Top' ? '表' : linescore.inningState === 'Bottom' ? '裏' : '';
            const gameStatus = gameData.status.detailedState;

            // 先発投手情報
            const awayProbablePitcher = gameData.probablePitchers?.away || {};
            const homeProbablePitcher = gameData.probablePitchers?.home || {};

            // 勝敗投手情報
            const decisions = liveData.decisions || {};
            const winner = decisions.winner || {};
            const loser = decisions.loser || {};
            const save = decisions.save || {};

            // 打席データ
            const plays = liveData.plays.allPlays || [];

            // チーム別プレイヤー情報 (IDは "ID669257" の形式)
            const awayPlayerIds = Object.keys(liveData.boxscore.teams.away.players || {});
            const homePlayerIds = Object.keys(liveData.boxscore.teams.home.players || {});

            // 投手の所属チームを判定するヘルパー関数 (簡略版)
            // playerId は数値 (例: 669257) で渡す
            function getPlayerTeamId(playerId) {
                if (!playerId) return null;
                const playerIdKey = `ID${playerId}`;
                if (awayPlayerIds.includes(playerIdKey)) {
                    return 'away';
                } else if (homePlayerIds.includes(playerIdKey)) {
                    return 'home';
                }
                return null; // 所属チーム不明
            }

            // チーム情報カードを生成するヘルパー関数
            function renderTeamCard(team, teamType, probablePitcher, runs) {
                const isAway = teamType === 'away';
                const teamColor = isAway ? 'var(--phillies-blue)' : 'var(--reds-blue)';
                const teamBorderClass = isAway ? 'away' : 'home';

                // 所属チームの決定
                let decisionInfo = '';
                if (winner.id && getPlayerTeamId(winner.id) === teamType) {
                    decisionInfo += `<div style="color: #4CAF50;margin-top: 5px;">勝利:</span> ${winner.fullName}</div>`;
                }
                if (loser.id && getPlayerTeamId(loser.id) === teamType) {
                    decisionInfo += `<div style="color: #c0101e;margin-top: 5px;">敗戦:</span> ${loser.fullName}</div>`;
                }
                if (save.id && getPlayerTeamId(save.id) === teamType) {
                    decisionInfo += `<div style="color: #2196F3;margin-top: 5px;">セーブ:</span> ${save.fullName} ${save.note || ''}</div>`;
                }

                return `
            <div class="team ${teamBorderClass}">
                <div class="team-name">${team.name}</div>
                <div class="team-score">${runs}</div>
                ${decisionInfo} 
                <div style="margin-top: 5px;">先発: ${probablePitcher.fullName || '未定'}</div>
            </div>
        `;
            }

            // HTML構造を作成
            let html = `
        <button onclick="fetchGames()" style="margin-bottom: 20px; padding: 10px 20px; background-color: #424242; color: white; border: none; border-radius: 5px; cursor: pointer;">戻る</button>
        
        <div class="game-info">
            ${renderTeamCard(awayTeam, 'away', awayProbablePitcher, awayRuns)}
            <div class="vs">VS</div>
            ${renderTeamCard(homeTeam, 'home', homeProbablePitcher, homeRuns)}
        </div>

        <div class="game-status">
            ${gameStatus} ${currentInning} ${inningState}
        </div>

        <div class="linescore">
            <h2>得点経過</h2>
            ${renderLinescore(linescore, data)}
        </div>

        <div class="pitcher-info">
            <div class="pitcher-card">
                <h3>${awayTeam.name} 投手情報</h3>
                ${renderPitcherInfo(liveData.boxscore.teams.away.players, awayTeam.id, plays, decisions)}
            </div>
            <div class="pitcher-card">
                <h3>${homeTeam.name} 投手情報</h3>
                ${renderPitcherInfo(liveData.boxscore.teams.home.players, homeTeam.id, plays, decisions)}
            </div>
        </div>

        <div class="batter-info">
            <div class="pitcher-card"> <!-- pitcher-card のスタイルを流用 -->
                <h3>${awayTeam.name} 打者情報</h3>
                ${renderBatterInfo(liveData.boxscore.teams.away.players)}
            </div>
            <div class="pitcher-card">
                <h3>${homeTeam.name} 打者情報</h3>
                ${renderBatterInfo(liveData.boxscore.teams.home.players)}
            </div>
        </div>

        <h2>打席詳細</h2>
        <div id="at-bats">
            ${renderAtBats(plays)}
        </div>
    `;

            mainContent.innerHTML = html;
        }


        // 得点経過をレンダリング
        function renderLinescore(linescore, data) {
            const innings = linescore.innings || [];
            const awayTeam = linescore.teams?.away || {};
            const homeTeam = linescore.teams?.home || {};

            let inningsHeader = '<tr><th>イニング</th>';
            let awayRow = `<tr><td>${data.liveData.boxscore.teams.away.team || 'AWAY'}</td>`;
            let homeRow = `<tr><td>${data.liveData.boxscore.teams.home.team || 'HOME'}</td>`;

            // 各イニングのスコアを表示(9回裏なしならX)
            innings.forEach(inning => {
                inningsHeader += `<th>${inning.num}</th>`;
                awayRow += `<td>${inning.away?.runs !== undefined ? inning.away.runs : 'X'}</td>`;
                homeRow += `<td>${inning.home?.runs !== undefined ? inning.home.runs : 'X'}</td>`;
            });

            // R, H, Eの列を追加
            inningsHeader += '<th>R</th><th>H</th><th>E</th></tr>';
            awayRow += `<td>${awayTeam.runs || 0}</td><td>${awayTeam.hits || 0}</td><td>${awayTeam.errors || 0}</td></tr>`;
            homeRow += `<td>${homeTeam.runs || 0}</td><td>${homeTeam.hits || 0}</td><td>${homeTeam.errors || 0}</td></tr>`;

            return `
                <table>
                    <thead>${inningsHeader}</thead>
                    <tbody>${awayRow}${homeRow}</tbody>
                </table>
            `;
        }


// 投手情報をレンダリング (テーブル + 帯グラフ形式)
function renderPitcherInfo(players, teamId, allPlays, decisions) {
    let pitcherRows = '';
    let pitcherChartData = []; // 帯グラフ用データ
    const pitcherStats = {};
    const actualPitchersOrder = [];

    // 1. プレイヤーデータから投手情報を取得
    const playerIds = Object.keys(players);
    for (const playerId of playerIds) {
        const player = players[playerId];
        if (player.position.code === '1' && (player.stats?.pitching?.inningsPitched || player.stats?.pitching)) {
            const pitchingStats = player.stats.pitching || {};
            
            let era = '0.00';
            if (pitchingStats.era !== undefined) {
                era = pitchingStats.era.toFixed(2);
            } else if (pitchingStats.inningsPitched > 0 && pitchingStats.earnedRuns !== undefined) {
                era = ((pitchingStats.earnedRuns * 9) / pitchingStats.inningsPitched).toFixed(2);
            }
            
            const numberOfPitches = pitchingStats.numberOfPitches || 0;
            
            pitcherStats[player.person.id] = {
                fullName: player.person.fullName,
                stats: {
                    inningsPitched: pitchingStats.inningsPitched || 0,
                    runs: pitchingStats.runs || 0,
                    earnedRuns: pitchingStats.earnedRuns || 0,
                    hits: pitchingStats.hits || 0,
                    strikeOuts: pitchingStats.strikeOuts || 0,
                    baseOnBalls: pitchingStats.baseOnBalls || 0,
                    numberOfPitches: numberOfPitches,
                    strikes: pitchingStats.strikes || 0,
                    outs: pitchingStats.outs || 0,
                    wins: pitchingStats.wins || 0,
                    losses: pitchingStats.losses || 0,
                    saves: pitchingStats.saves || 0,
                    era: era
                }
            };
            
            // 帯グラフ用データを収集（投球数が0より大きい場合のみ）
            if (numberOfPitches > 0) {
                pitcherChartData.push({
                    id: player.person.id,
                    name: player.person.fullName,
                    pitches: numberOfPitches
                });
            }
        }
    }

    // 2. 実際に投球した投手の出場順を特定
    allPlays.forEach(play => {
        const playEvents = play.playEvents || [];
        const pitcherId = play.matchup?.pitcher?.id;
        if (pitcherId && !actualPitchersOrder.includes(pitcherId)) {
            actualPitchersOrder.push(pitcherId);
        }
    });

    // 3. 決定事項から勝利/敗戦/セーブ投手のIDを取得
    const winnerId = decisions?.winner?.id ? String(decisions.winner.id) : null;
    const loserId = decisions?.loser?.id ? String(decisions.loser.id) : null;
    const saveId = decisions?.save?.id ? String(decisions.save.id) : null;

    // 4. 帯グラフを生成
    let pitcherBarChart = '';
    if (pitcherChartData.length > 0) {
        const totalPitches = pitcherChartData.reduce((sum, p) => sum + p.pitches, 0);
        
        // 投球数でソート（多い順）
        pitcherChartData.sort((a, b) => b.pitches - a.pitches);
        
        // 色の配列を定義
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F'];
        
        let barSegments = '';
        let barLabels = '';
        let cumulativePercentage = 0;
        
        pitcherChartData.forEach((pitcher, index) => {
            const percentage = (pitcher.pitches / totalPitches) * 100;
            const color = colors[index % colors.length];
            
            barSegments += `
                <div class="pitcher-bar-segment" 
                     style="width: ${percentage}%; background-color: ${color};"
                     title="${pitcher.name}: ${pitcher.pitches}球 (${percentage.toFixed(1)}%)">
                    ${percentage > 8 ? `${Math.round(percentage)}%` : ''}
                </div>
            `;
            
            // ラベルを配置
            const labelPosition = cumulativePercentage + (percentage / 2);
            barLabels += `
                <div class="pitcher-bar-label" 
                     style="left: ${labelPosition}%; transform: translateX(-50%); color: ${color};">
                    ${pitcher.name.split(' ').pop()}<br>${pitcher.pitches}球
                </div>
            `;
            
            cumulativePercentage += percentage;
        });
        
        pitcherBarChart = `
            <div class="pitcher-chart-container">
                <h4>投球数分布</h4>
                <div style="position: relative; margin-bottom: 30px;">
                    <div class="pitcher-bar-container">
                        ${barSegments}
                    </div>
                    <div style="position: relative; height: 40px; margin-top: 5px;">
                        ${barLabels}
                    </div>
                </div>
                <div style="font-size: 14px; color: #ccc; margin-top: 10px;">
                    合計投球数: ${totalPitches}球
                </div>
            </div>
        `;
    }

    // 5. テーブルデータを生成
    actualPitchersOrder.forEach(pId => {
        const pIdStr = String(pId);
        if (pitcherStats[pId]) {
            const p = pitcherStats[pId];
            let nameStyle = "";

            if (pIdStr === winnerId) {
                nameStyle = "style='color: #4CAF50;'";
            } else if (pIdStr === loserId) {
                nameStyle = "style='color: #F44336;'";
            } else if (pIdStr === saveId) {
                nameStyle = "style='color: #2196F3;'";
            }

            pitcherRows += `
                <tr>
                    <td><strong ${nameStyle}>${p.fullName}</strong></td>
                    <td>${p.stats.inningsPitched}</td>
                    <td>${p.stats.hits}</td>
                    <td>${p.stats.earnedRuns}</td>
                    <td>${p.stats.era}</td>
                    <td>${p.stats.strikeOuts}</td>
                    <td>${p.stats.baseOnBalls}</td>
                    <td>${p.stats.numberOfPitches}</td>
                </tr>
            `;
        }
    });

    // 6. 実際に投球した投手がいない場合のフォールバック
    if (pitcherRows === '') {
        for (const pId in pitcherStats) {
            const p = pitcherStats[pId];
            let nameStyle = "";

            if (pId === winnerId) {
                nameStyle = "style='color: #4CAF50;'";
            } else if (pId === loserId) {
                nameStyle = "style='color: #c0101e;'";
            } else if (pId === saveId) {
                nameStyle = "style='color: #2196F3;'";
            }

            pitcherRows += `
                <tr>
                    <td><strong ${nameStyle}>${p.fullName}</strong></td>
                    <td>${p.stats.inningsPitched}</td>
                    <td>${p.stats.hits}</td>
                    <td>${p.stats.earnedRuns}</td>
                    <td>${p.stats.era}</td>
                    <td>${p.stats.strikeOuts}</td>
                    <td>${p.stats.baseOnBalls}</td>
                    <td>${p.stats.numberOfPitches}</td>
                </tr>
            `;
        }
    }

    // 7. 結果を返す
    if (pitcherRows === '') {
        return '<p>投手データがありません</p>';
    }

    return `
        ${pitcherBarChart}
        <table>
            <thead>
                <tr>
                    <th>投手名</th>
                    <th>投球回</th>
                    <th>被安打</th>
                    <th>自責点</th>
                    <th>防御率</th>
                    <th>三振</th>
                    <th>四球</th>
                    <th>投球数</th>
                </tr>
            </thead>
            <tbody>
                ${pitcherRows}
            </tbody>
        </table>
    `;
}
        // 打席情報をレンダリング
        function renderAtBats(plays) {
            // 最新の打席から表示するために逆順にする
            return plays.slice().reverse().map(play => {
                const playEvents = play.playEvents || [];
                const result = play.result?.event || '';
                const batter = play.matchup?.batter?.fullName || '';
                const pitcher = play.matchup?.pitcher?.fullName || '';
                const count = play.count || { balls: 0, strikes: 0, outs: 0 };
                const inning = play.about?.inning || '';
                const halfInning = play.about?.halfInning || '';
                // ピッチの詳細を変換
                const pitches = playEvents.map(event => {
                    if (event.type === 'pitch') {
                        const details = event.details || {};
                        const call = details.call || {};
                        let className = '';

                        if (call.code === 'B' || call.code === '*B' || call.code === 'H' || call.code === 'P') className = 'ball';
                        else if (call.code === 'C' || call.code === 'S' || call.code === 'W') className = 'strike';
                        else if (call.code === 'F' || call.code === 'L' || call.code === 'T') className = 'foul';
                        else if (call.code === 'X') className = 'out';
                        else if (call.code === 'E' || call.code === 'D') className = 'hit';

                        return `<span class="pitch ${className}">${call.description || details.description || '不明'}</span>`;
                    }
                    return '';
                }).filter(pitch => pitch !== ''); // 空の要素を除外

                // 結果のクラスを決定
                let resultClass = '';
                if (result.includes('Flyout') || result.includes('Triple Play') || result.includes('Double Play') || result.includes('Sac Bunt') || result.includes('Forceout') || result.includes('Grounded Into DP') || result.includes('Grounded Into TP') || result.includes('Groundout') || result.includes('Strikeout') || result.includes('Lineout') || result.includes('Pop Out') || result.includes('Sac Fly') || result.includes('Caught Stealing 2B') || result.includes('Caught Stealing 3B') || result.includes('Caught Stealing Home')) resultClass = 'out';
                else if (result.includes('Single') || result.includes('Double') || result.includes('Triple') || result.includes('Home Run') || result.includes('Field Error')) resultClass = 'hit';
                else if (result.includes('Walk') || result.includes('Hit By Pitch')) resultClass = 'ball';

                return `
                    <div class="at-bat">
                        <div class="at-bat-header">
                            <div class="batter-name">${batter} VS ${pitcher}</div>
                            <div class="count">${inning} ${halfInning} | ${count.balls} Ball(s) - ${count.strikes} Strike(s) - ${count.outs} Out(s)</div>
                        </div>
                        <div class="pitches">
                            ${pitches.join('')}
                        </div>
                        <div class="result ${resultClass}">
                            Result: ${result}
                        </div>
                    </div>
                `;
            }).join('');
        }
        // 打者情報をレンダリング
        function renderBatterInfo(players) {
            // プレイヤーIDの配列を取得
            const playerIds = Object.keys(players);

            // 打者データを抽出・フィルタリング (打席数が1以上)
            const batters = playerIds
                .map(playerId => players[playerId])
                .filter(player => player.stats?.batting?.atBats > 0); // 打席数が1以上の選手のみ

            // 打者を打順 (battingOrder) でソート
            batters.sort((a, b) => (a.battingOrder || 999) - (b.battingOrder || 999));

            // 打者データがない場合
            if (batters.length === 0) {
                return '<p>打者データがありません</p>';
            }

            // テーブルヘッダー (守備位置列を追加)
            let batterTable = `
                <table>
                    <thead>
                        <tr>
                            <th>打順</th>
                            <th>守備位置</th> <!-- 新しい列 -->
                            <th>選手名</th>
                            <th>打席</th>
                            <th>安打</th>
                            <th>打点</th>
                            <th>得点</th>
                            <th>三振</th>
                            <th>四球</th>
                            <th>本塁打</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // 打者データをテーブル行に変換
            batterTable += batters.map(batter => {
                const battingStats = batter.stats?.batting || {};
                const atBats = battingStats.atBats || 0;
                const hits = battingStats.hits || 0;
                const rbi = battingStats.rbi || 0;
                const runs = battingStats.runs || 0;
                const strikeouts = battingStats.strikeOuts || 0;
                const baseOnBalls = battingStats.baseOnBalls || 0;
                const homeRuns = battingStats.homeRuns || 0;
                // 守備位置の略称を取得 (例: "SS", "C", "CF" など)
                const positionAbbrev = batter.position?.abbreviation || '---';

                // 打順表示ロジックの変更
                let displayOrder = '*'; // デフォルトは代打マーク
                if (batter.battingOrder !== undefined && batter.battingOrder <= 900) {
                    // 通常の打順 (例: 100, 200, 300...) -> 1, 2, 3...
                    displayOrder = Math.floor(batter.battingOrder / 100);
                }
                // battingOrder が 900 以上または undefined の場合は '*' のまま

                return `
                    <tr>
                        <td>${displayOrder}</td>
                        <td>${positionAbbrev}</td> <!-- 守備位置を表示 -->
                        <td>${batter.person.fullName}</td>
                        <td>${atBats}</td>
                        <td>${hits}</td>
                        <td>${rbi}</td>
                        <td>${runs}</td>
                        <td>${strikeouts}</td>
                        <td>${baseOnBalls}</td>
                        <td>${homeRuns}</td>
                    </tr>
                `;
            }).join('');

            batterTable += `
                    </tbody>
                </table>
            `;

            return batterTable;
        } // ページ読み込み時に初期表示

            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('date-input').value = formattedDate;
